<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE" >Invoice</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
	a:hover{
		color: blue;
	}
</style>
<body>

	<div class="container-fluid" >
		
		<div class="row">
		
				<div class="col-auto shadow" style="height: 100vh;" >
				
					<h3 class="fw-bold mt-4 ms-3" ><i class="bi-house me-1" ></i>Invoice Management</h3>
					
					<div class="list-group list-group-flush outline-none mt-3">
					<a th:href="@{/user/invoice}" class="list-group-item" ><i class="bi-receipt me-1" ></i>Invoice Management</a>
					<a th:href="@{/user/customer}" class="list-group-item" ><i class="bi-people me-1" ></i>Customer Management</a>
					<a th:href="@{/admin/users}" sec:authorize="${hasAuthority('Admin')}" class="list-group-item"><i class="bi-person-vcard me-1" ></i>User Management</a>
					<a href="#" data-bs-toggle="modal" data-bs-target="#changePassword" class="list-group-item"><i class="bi-key me-1" ></i>ChangePassword</a>
					<a href="#" id="logoutBtn" class="list-group-item" ><i class="bi-door-open me-1" ></i>Logout</a>
				</div>
			
			</div>
			
			<div class="col">
				<div class="container mt-4">
					<div layout:fragment="content" ></div>
				</div>
				
			</div>
		</div>
		
	</div>
	
	<div th:replace="~{/fragments/forms :: logoutForm}" ></div>
	<div th:replace="~{/fragments/modals :: changePassword}" ></div>
</body>
</html>
